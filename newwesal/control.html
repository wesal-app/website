            p {

                direction: rtl;

            h1,h3 {
                text-align: center;
            }
            
            input[type=submit], input[type=reset] {
               width: 10%;

  <body class="homepage">
		<div id="wrapper">
		              <nav id="nav">
						<a href="#policy" class="icon icon-control active"><span>لوحة التحكم</span></a>
						</nav>
					<div id="main">
						<article id="email" class="panel">
								<header>
									<h2>ادخل رقم الجوال:</h2>
								</header>
								<form action="#" method="post">
									<div class="5grid">
										<div class="row">
											<div class="6u" >
												 <input type="text" name="neme" placeholder="رقم الجوال">
											</div>
											
										
										<div class="row">
											<div class="12u">
                                              <img src="images/w.jpg" alt="whatsApp" width="80">
                                              <input type="checkbox" name="whatsApp">
                                              <img src="images/t.jpg" alt="telegram" width="65">
                                              <input type="checkbox" name="telegram">
                                              <img src="images/s.jpg" alt="SMS" width="80"> <input type="checkbox" name="SMS">											
		                                 </div>
										</div>
                                            <div class="row">
											<div class="12u">
                                           <button id="add" onclick= "additem" > اضافة رقم +</button>
											</div>
										</div>
										
										<div class="row">
											<div class="12u">
												<input  type="submit" value="حفظ ">
                                                <input  type="reset" value="مسح ">
                                                <button style="float:left" id="logout" onclick= "logout" > تسجيل الخروج </button>
											</div>
										</div>
									</div>
                                    </div>
								</form>
							</article>
            </div>
      </div>

  </body>
